# Docker Compose - Development Configuration
# 
# This configuration sets up the Wingspan Score Tracker for local development:
# - Uses Dockerfile.dev with hot-reload support
# - Mounts source code volumes for live code changes
# - Exposes port 5173 for SvelteKit dev server
# - Creates persistent database volume (wingspan-db-dev)
# - Loads environment from .env file
#
# Usage: docker-compose up

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wingspan-score-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./static:/app/static:ro
      - ./scripts:/app/scripts:ro
      # Mount database directory for persistence
      - wingspan-db-dev:/app/database
      # Mount node_modules to avoid conflicts
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/database/wingspan.db
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5173
      - HOST=0.0.0.0
      - ORIGIN=${ORIGIN:-http://localhost:5173,https://100avg.phelddagrif.farm}
    env_file:
      - .env
    command: npm run dev
    restart: unless-stopped
    networks:
      - wingspan-network
    # Resource limits for development (more generous than production)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check for development
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5173', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

volumes:
  wingspan-db-dev:
    driver: local

networks:
  wingspan-network:
    driver: bridge
